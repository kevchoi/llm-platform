apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vllm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kevchoi/llm-platform.git
    targetRevision: HEAD
    path: infra/k8s/staging/vllm
  destination:
    server: https://kubernetes.default.svc
    namespace: vllm-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
